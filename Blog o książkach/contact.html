<!DOCTYPE html>
<html lang="pl">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog o książkach</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

<div id="info">
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/f9.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1 style="font-family: 'Atma', sans-serif;">Kontakt do mnie</h1>
              <span class="subheading">Masz pytania?</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p></p>
          <form name="sentMessage" id="contactForm" data-toggle="validator">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="inputName" class="control-label">Imię</label>
                <input type="text" class="form-control" placeholder="Imię" id="inputName"
                       required data-validation-required-message="Please enter your name.">
                <div class="help-block text-danger"></div>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="inputEmail" class="control-label">Adres E-mail</label>
                <input type="email" class="form-control" placeholder="Adres E-mail" id="inputEmail"
                       required data-validation-required-message="Please enter your email address.">
                <div class="help-block with-errors text-danger"></div>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="exampleFormControlTextarea1">Wiadomość</label>
                <textarea rows="5" class="form-control" placeholder="Wiadomość" id="exampleFormControlTextarea1"
                          required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Wyślij</button>
            </div>
          </form>
          <iframe class="mx-auto d-block" width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=20.453753471374515%2C53.742864155499674%2C20.45764803886414%2C53.744678826873496&amp;layer=mapnik&amp;marker=53.74377150098247%2C20.455700755119324" style="border: 1px solid black;">
          </iframe>
          <small class="mx-auto d-block text-center">
            <a href="https://www.openstreetmap.org/?mlat=53.74377&amp;mlon=20.45570#map=18/53.74377/20.45570&amp;layers=ND">Pokaż całą mapę</a>
        </small>
        </div>
      </div>
    </div>

</div>
</body>
</html>
